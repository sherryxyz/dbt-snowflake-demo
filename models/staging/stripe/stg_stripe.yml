version: 2

models:
  - name: stg_payments
    description: Staged payments data from stripe.
    columns: 
      - name: payment_id
        description: The primary key for payments.
        tests:
          - unique
          - not_null
      - name: order_id
        description: Foreign key to stg_orders.order_id.
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id