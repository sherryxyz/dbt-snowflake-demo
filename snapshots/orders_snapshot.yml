snapshots:
  - name: orders_snapshot
    relation: source('jaffle_shop', 'orders')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: check
      check_cols: ["id", "user_id", "order_date", "status"]
      hard_deletes: ignore
      dbt_valid_to-current: "to_date('9999-12-31')"